# Combined configuration from 2 templates
# Scanners: Gosec, OWASP Depscan + cdxgen
# Generated for github by ScanDog
name: Combined Security Scanner Pipeline
on:
  push:
    branches:
      - master

jobs:
# Jobs from template: Gosec
  scandog_gosec_scan:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec.json ./...'
      - name: Import results to ScanDog
        uses: scandogio/scandog-import@v1.0
        with:
          ci_run_id: ${{ github.run_id }}
          report_file: gosec.json
          workflow_id: "f07f7db8e7bddfe2968bfc970c7be4c9"
          scan_type: SAST
          scanner: Gosec
          backend_api_token: ${{ secrets.SCANDOG_BACKEND_API_TOKEN }}
          backend_url: ${{ secrets.SCANDOG_BACKEND_URL }}
# Jobs from template: OWASP Depscan + cdxgen
  scandog_depscan_sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install OWASP-depscan
        run: |
          pip install owasp-depscan
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install cdxgen
        run: npm install -g @cyclonedx/cdxgen
      - name: scan SBOM by OWASP depscan
        run: |
          cd $GITHUB_WORKSPACE
          export FETCH_LICENSE=true
          depscan -i . --reports-dir .
      - name: Import results to ScanDog
        uses: scandogio/scandog-import@v1.0
        with:
          ci_run_id: ${{ github.run_id }}
          report_file: sbom-universal.vdr.json
          workflow_id: "f07f7db8e7bddfe2968bfc970c7be4c9"
          scan_type: SCA
          scanner: depscan
          backend_api_token: ${{ secrets.SCANDOG_BACKEND_API_TOKEN }}
          backend_url: ${{ secrets.SCANDOG_BACKEND_URL }}
